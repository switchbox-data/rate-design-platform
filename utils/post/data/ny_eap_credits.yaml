# NY EAP/EEAP monthly bill credits by utility, tier, and heating status.
#
# Source: context/domain/lmi_discounts_in_ny.md (compiled from utility filings
# and public EAP pages as of February 2026).
#
# Utility std_names match utils/utility_codes.py.
# Credit amounts are $/month. null means value has not been published yet
# (treat as $0 in calculations; see TODO below).
#
# Tier 4 (DSS) is included in the data for completeness but is NOT assigned
# by the tier-assignment logic (requires program enrollment data we don't have).
#
# TODO: Find and fill in missing EEAP Tier 5-7 credit amounts for utilities
# where they show as null. These were not published at time of research.

# AMI territories: coned, kedny, kedli use Area Median Income for EEAP thresholds.
# All other utilities use State Median Income.
ami_territories:
  - coned
  - kedny
  - kedli

# Per-utility credit tables.
# Each utility has a list of tier entries with elec_heat, elec_nonheat,
# gas_heat, gas_nonheat credits in $/month.
# For gas-only utilities, elec_heat and elec_nonheat are null.
# For electric-only utilities, gas_heat and gas_nonheat are null.

