runs:
  1:
    run_type: precalc
    state: RI
    region: isone
    utility: rie
    upgrade: 0
    path_cambium_marginal_costs: s3://data.sb/nrel/cambium/2024/scenario=MidCase/t=2025/gea=ISONE/r=p133/data.parquet
    path_tariff_maps_electric: tariff_maps/electric/dummy_electric_tariff_ri_run_1.csv
    path_tariff_maps_gas: tariff_maps/gas/rie_gas_tariff_ri_run_1.csv
    path_tariffs_electric:
      rie_a16: tariffs/electric/rie_a16.json
      rie_a60: tariffs/electric/rie_a60.json
    path_tariffs_gas:
      rie_residential_non_heating_gas: tariffs/gas/rie_residential_non_heating_gas.json
    precalc_tariff_path: tariffs/electric/rie_a16.json
    precalc_tariff_key: rie_a16
    utility_delivery_revenue_requirement: 241869601
    utility_customer_count: 451381
    year_run: 2025
    year_dollar_conversion: 2025
    process_workers: 20
    solar_pv_compensation: net_metering
    delivery_only_rev_req_passed: false

  2:
    run_type: precalc
    state: RI
    region: isone
    utility: rie
    upgrade: 0
    path_cambium_marginal_costs: s3://data.sb/nrel/cambium/2024/scenario=MidCase/t=2025/gea=ISONE/r=p133/data.parquet
    path_tariff_maps_electric: tariff_maps/electric/dummy_electric_tariff_ri_supply_adj_run_1.csv
    path_tariff_maps_gas: tariff_maps/gas/rie_gas_tariff_ri_run_1.csv
    path_tariffs_electric:
      rie_a16_supply_adj: tariffs/electric/rie_a16_supply_adj.json
      rie_a60_supply_adj: tariffs/electric/rie_a60_supply_adj.json
    path_tariffs_gas:
      rie_residential_non_heating_gas: tariffs/gas/rie_residential_non_heating_gas.json
    precalc_tariff_path: tariffs/electric/rie_a16_supply_adj.json
    precalc_tariff_key: rie_a16_supply_adj
    utility_delivery_revenue_requirement: 241869601
    utility_customer_count: 451381
    year_run: 2025
    year_dollar_conversion: 2025
    process_workers: 20
    solar_pv_compensation: net_metering
    delivery_only_rev_req_passed: true

  # Run 3 uses a seasonal TOU tariff derived by derive_seasonal_tou.py.
  # Run  just derive-seasonal-tou ...  first to produce the tariff JSON,
  # tariff map, and derivation spec under config/.
  3:
    run_type: precalc
    state: RI
    region: isone
    utility: rie
    upgrade: 2
    path_cambium_marginal_costs: s3://data.sb/nrel/cambium/2024/scenario=MidCase/t=2025/gea=ISONE/r=p133/data.parquet
    path_tariff_maps_electric: tariff_maps/electric/rie_seasonal_tou_hp_tariff_map.csv
    path_tariff_maps_gas: tariff_maps/gas/rie_gas_tariff_ri_run_1.csv
    path_tariffs_electric:
      rie_seasonal_tou_hp: tariffs/electric/rie_seasonal_tou_hp.json
      rie_a16: tariffs/electric/rie_a16.json
    path_tariffs_gas:
      rie_residential_non_heating_gas: tariffs/gas/rie_residential_non_heating_gas.json
    precalc_tariff_path: tariffs/electric/rie_seasonal_tou_hp.json
    precalc_tariff_key: rie_seasonal_tou_hp
    utility_delivery_revenue_requirement: 241869601
    utility_customer_count: 451381
    year_run: 2025
    year_dollar_conversion: 2025
    process_workers: 20
    solar_pv_compensation: net_metering
    delivery_only_rev_req_passed: false
    demand_flex:
      enabled: true
      demand_elasticity: -0.1
      tou_tariff_key: rie_seasonal_tou_hp
      tou_derivation_path: tou_derivation/rie_seasonal_tou_hp_derivation.json
