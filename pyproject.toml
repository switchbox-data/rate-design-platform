[project]
name = "rate-design-platform"
version = "0.0.0"
description = "Skeleton for the rate design platform."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Switchbox Data" }]
license = "LicenseRef-Proprietary"
dependencies = [
    "buildstock-fetch",
    "cairo",
    "polars",
    "numpy",
    "pyarrow",
]

[project.optional-dependencies]
dev = ["pytest"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = ["."]
include = ["rate_design*", "utils*"]

[tool.setuptools.package-data]
"rate_design.ny.hp_rates" = [
    "scenarios/*.yaml",
    "data/tariff_structure/*.json",
    "data/tariff_mapping/*.csv",
]

[tool.uv.sources]
cairo = { git = "https://github.com/NREL/CAIRO.git", rev = "tb/dev_package" }
